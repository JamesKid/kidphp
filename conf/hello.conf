	server {
		listen       80;
		server_name  www.kindeditor.com;
		location / {
			root   /var/www/kindeditor;
			index   index.php;
			if (!-f $request_filename){
			      rewrite (.*) /index.php;
			}
			#if (!-e $request_filename){
			#	rewrite ^/(.*)$ /index.php/$1 last;
			#}
		}
		location /admin {
			root /var/www/kindeditor;
			index index.php index.html ser.php egg.php;
			if (!-f $request_filename){
			      rewrite (.*) /admin/index.php;
			}
		}

		location /install {
			root /var/www/kindeditor;
			index index.php index.html;
			if (!-f $request_filename){
			      rewrite (.*) /install/index.php;
			}
		}
        location ~ \.php$ {
            root           /var/www/kindeditor ;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
			include		   fcgi.conf;
        }
		location ~\.sh$ {
			deny all;
		}

	}
